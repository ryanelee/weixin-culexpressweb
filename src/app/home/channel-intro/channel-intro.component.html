<div class="main-container">
  <img src="assets/images/channelintro.jpg" alt="CUL中美速递发货渠道说明">
  <mat-tab-group>
    <mat-tab label="渠道说明">
      <ng-template mat-tab-label>
          <i class="material-icons md-18">device_hub</i> 渠道说明
      </ng-template>
      <mat-accordion>
        <mat-expansion-panel *ngFor="let element of ELEMENT_DATA" (opened)="panelOpenState = true" (closed)="panelOpenState = false">
          <mat-expansion-panel-header class="panel-title">
            <mat-panel-title>
              渠道: {{element.serviceName}}
            </mat-panel-title>
            <mat-panel-description>
              首重: ￥{{element.firstWeightRate}} 续重: ￥{{element.continueWeightRate}}
            </mat-panel-description>
          </mat-expansion-panel-header>

          <div class="panel-detail">
            <span *ngIf="element.tax == 1">
              <i class="material-icons md-18">check_circle</i> 包关税 </span>
            <span *ngIf="element.tax == 0">
              <i class="material-icons md-18">remove_circle</i> 不包关税 </span>
            <span>
              <i class="material-icons">local_airport</i> 限重{{element.maxWeight}}</span>
            <span>
              <i class="material-icons">verified_user</i> {{element.idCard}}</span>
            <span [innerHTML]="element.serviceSummary"></span>
            <i class="material-icons md-18">info</i> {{element.serviceLimitation}}
          </div>
        </mat-expansion-panel>
      </mat-accordion>
    </mat-tab>

    <mat-tab label="增值服务">
      <ng-template mat-tab-label>
          <i class="material-icons md-18">spellcheck</i> 增值服务      
      </ng-template>
      <app-add-value-intro></app-add-value-intro>
    </mat-tab>

  </mat-tab-group>

</div>
